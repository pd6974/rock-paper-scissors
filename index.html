<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>

        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="prompt">
            <p>The greatest stationary battle awaits you... three options, but you may only choose one.</p> 
            <br>
            <p>The first to five points wins!</p>
        </div>

        <div class="options">
            <div class="rockdiv" id="rockdiv">
        <button class="rock"></button>
        Computer Choice
            </div>
            <div class="paperdiv" id="paperdiv">
        <button class="paper"></button>
        Computer Choice
            </div>
            <div class="scissorsdiv" id="scissorsdiv">
        <button class="scissors"></button>
        Computer Choice
            </div>
        </div>

        <div class="results">
                    
        </div>

        <div class="buttondiv">
            <button class="restart" id="restart">Restart</button>
        </div>
    </body>
</html>
